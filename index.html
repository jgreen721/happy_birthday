<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>~~ Happy üç∞ Birthday ~~</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1 class="happy-h1">Happy</h1>
        <h1 class="happy-h1-two">Birthday!</h1>
      </header>
      <div class="cake-container">
        <div class="dog-container">
          <!-- <div class="ears-row">
            <div class="ear ear-one"></div>
            <div class="ear ear-two"></div>
          </div> -->
          <div class="wheel-barrow"></div>
          <div class="dog-head-container">
            <div class="ears-row">
              <div class="ear ear-one">
                <div class="inner"></div>
              </div>
              <div class="ear ear-two">
                <div class="inner"></div>
              </div>
            </div>
            <div class="head head-top">
              <div class="eye-row">
                <div class="eye eye-one"></div>
                <div class="eye eye-two"></div>
              </div>
            </div>
            <div class="head head-bottom">
              <div class="mouth-container">
                <div class="nose"></div>
                <div class="mouth-row">
                  <div class="left-mouth"></div>
                  <div class="right-mouth"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="dog-bottom"></div>
        </div>
        <div class="icing-layer-container">
          <div class="icing-layer">
            <div class="icing-bubble"></div>
            <div class="candle-parent">
              <div class="flame-div">
                <div class="flame-orange"></div>
                <div class="flame-red"></div>
              </div>
              <div class="candle"></div>
            </div>
          </div>
        </div>
        <div class="top-frosting-layer-container">
          <div class="top-frosting-layer top-frosting-layer"></div>
        </div>
        <div class="top-cake-container">
          <div class="cake top-cake"></div>
        </div>
        <div class="middle-frosting-layer-container">
          <div class="frosting-layer"></div>
        </div>
        <div class="middle-cake-container">
          <div class="cake"></div>
        </div>
        <div class="frosting-layer-container">
          <div class="frosting-layer"></div>
        </div>
        <div class="bottom-cake-container">
          <div class="cake"></div>
        </div>
        <div class="plate-container">
          <div class="plate"></div>
        </div>
        <div class="bottom-plate-container">
          <div class="bottom-plate"></div>
        </div>
      </div>

      <footer>
        <strong
          ><span class="blue">Site</span
          ><span class="green">Scapes&copy;</span></strong
        >
      </footer>
    </div>
    <div class="overlay">
      <img class="overlay-img" src="./assets/img2.jpg" alt="" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <script>
      const jsConfetti = new JSConfetti();

      setTimeout(() => {
        jsConfetti.addConfetti({ confettiNumber: 500 });
      }, 7000);
    </script>
  </body>
</html>
